# ./.mergify.yml

pull_request_rules:

  - name: Automatically merge pull requests
    conditions:
      - status-success=continuous-integration/appveyor/pr
      - label=merge me
      - ! '#approved-reviews-by>=1'
    actions:
      merge:
        strict: smart
        method: squash

  - name: Delete head branch after merge
    conditions:
      - merged
    actions:
      delete_head_branch: {}

  - name: backport patches to 1.0.x branch
    conditions:
      - merged
      - label=backport-1.0
    actions:
      backport:
        branches:
          - 1.0.x
      label:
        remove:
          - "backport-1.0"

  - name: backport patches to 1.1.x branch
    conditions:
      - merged
      - label=backport-1.1
    actions:
      backport:
        branches:
          - 1.1.x
      label:
        remove:
          - "backport-1.1"

  - name: backport patches to 1.2.x branch
